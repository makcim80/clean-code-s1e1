<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="section section_add" id="section-add-task">
        <h2 class="section__title">
          <label class="section__label" for="new-task">Add Item</label>
        </h2>
        <div class="section__wrapper">
          <input class="section__input input" id="new-task" type="text">
          <button class="section__button button">Add</button>
        </div>
      </section>
      <section class="section">
        <h3 class="section__subtitle">Todo</h3>
        <ul class="task__list" id="incomplete-tasks">
          <li class="task__item">
            <input class="input" type="checkbox">
            <label class="task__label">Pay Bills</label>
            <input class="section__input input" type="text">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img class="button__image" src="./remove.svg" alt="Button remove">
            </button>
          </li>
          <li class="task__item task__item-edit">
            <input class="input" type="checkbox">
            <label class="task__label">Go Shopping</label>
            <input class="section__input input" type="text" value="Go Shopping">
            <button class="button edit">Save</button>
            <button class="button delete">
              <img class="button__image" src="./remove.svg" alt="Button remove">
            </button>
          </li>
        </ul>
      </section>
      <section class="section">
        <h3 class="section__subtitle">Completed</h3>
        <ul class="task__list" id="completed-tasks">
          <li class="task__item">
            <input class="input" type="checkbox" checked>
            <label class="task__label">See the Doctor</label>
            <input class="section__input input" type="text">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img class="button__image" src="./remove.svg" alt="Button remove">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
